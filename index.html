<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>安徽财经大学 大数据一班 关系图谱</title>
    <script src="jquery-1.10.2.min.js"></script>
    <script src="echarts.min.js"></script>
    <style type="text/css">
        html, body, #main { height: 100%; width: 100%; margin: 0; padding: 0 }
    </style>
</head>
<body>
    <div id="main" style=""></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        option = {
            title: { text: '安徽财经大学 大数据一班 关系图谱' },
            tooltip: {
                formatter: function (x) {
                    return x.data.des;
                }
            },
            series: [
                {
                    type: 'graph',
                    layout: 'force',
                    symbolSize: 80,
                    roam: true,
                    edgeSymbol: ['circle', 'arrow'],
                    edgeSymbolSize: [4, 10],
                    edgeLabel: {
                        normal: {
                            textStyle: {
                                fontSize: 20
                            }
                        }
                    },
                    force: {
                        repulsion: 2500,
                        edgeLength: [10, 50]
                    },
                    draggable: true,
                    itemStyle: {
                        normal: {
                            color: '#4b565b'
                        }
                    },
                    lineStyle: {
                        normal: {
                            width: 2,
                            color: '#4b565b'

                        }
                    },
                    edgeLabel: {
                        normal: {
                            show: true,
                            formatter: function (x) {
                                return x.data.name;
                            }
                        }
                    },
                    label: {
                        normal: {
                            show: true,
                            textStyle: {
                            }
                        }
                    },
                    data: [
                        {
                            name: '周子恒',
                            des: '25大数据一班的班长，勤恳完成各项人物。<br/>纯牛马<br/>',
                            symbolSize: 100,
                            itemStyle: {
                                normal: {
                                    color: 'red'
                                }
                            }
                        }, {
                            name: '赵福祥',
                            des: '25大数据一班的学习委员<br/>勤勤恳恳负责点名工作。',
                            itemStyle: {
                                normal: {
                                    color: 'red'
                                }
                            }
                        }, {
                            name: '吕明曙',
                            des: '资助委员',
                            itemStyle: {
                                normal: {
                                    color: 'red'
                                }
                            }
                        }, {
                            name: '张聪',
                            des: '废物一个',
                            itemStyle: {
                                normal: {
                                    color: 'green'
                                }
                            }
                        }
                    ],
                    links: [
                        {
                            source: '周子恒',
                            target: '赵福祥',
                            name: '室友',
                            symbolSize: '1',
                            des: '居住于梅3-516宿舍'
                        }, {
                            source: '周子恒',
                            target: '张聪',
                            name: '室友',
                            symbolSize: '1',
                            des: '居住于梅3-516宿舍'
                        }, 
                        {
                            source: '吕明曙',
                            target: '周子恒',
                            name: "宿舍长",
                            symbolSize: '1',
                        },  {
                            source: '吕明曙',
                            target: '张聪',
                            name: "帮忙",
                            lineStyle: {
                                normal: {
                                    type: 'dotted',
                                    color: '#000'
                                }
                            }
                        }, {
                            source: '欧阳菁',
                            target: '刘新建',
                            name: "举报",
                            lineStyle: {
                                normal: {
                                    type: 'dotted',
                                    color: '#000'
                                }
                            }
                        }, {
                            source: '刘新建',
                            target: '赵瑞龙',
                            name: "举报",
                            lineStyle: {
                                normal: {
                                    type: 'dotted',
                                    color: '#000'
                                }
                            }
                        }]
                }
            ]
        };
        myChart.setOption(option);
    </script>
</body>
</html>
